<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
</head>
<body>
<div id="demo4"></div>
<script type="text/babel">
    var HelloMessage = React.createClass({
        render: function() {
            return <h1 className="name">Hello, {this.props.name}</h1>;
        }
    });
    ReactDOM.render(
            <HelloMessage name="wangjun" />,
            document.getElementById('demo4')
    )
</script>
</body>
</html>
