<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>波浪</title>
</head>
<body>
<canvas id="wave"></canvas>
<script src="./js/canvasWave.js" type="text/javascript" charset="utf-8"></script>

        sourceImg: "./img/logo.png",
